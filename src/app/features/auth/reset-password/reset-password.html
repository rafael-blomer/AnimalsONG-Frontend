<main class="flex-1 bg-gray-50 flex justify-center px-4 pt-16 pb-20">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10">

    <h2 class="text-2xl font-bold text-gray-800 text-center">
      Alterar senha
    </h2>
    <p class="text-center text-gray-500 text-sm mt-2">
      Crie uma nova senha para acessar sua conta
    </p>

    <form class="mt-10 space-y-6" [formGroup]="form">

      <div class="space-y-1">
        <label class="text-sm font-medium text-gray-700">Nova senha</label>
        <input type="password" placeholder="Digite sua nova senha" formControlName="novaSenha"
          [class.border-red-400]="form.get('novaSenha')?.invalid && form.get('novaSenha')?.touched" class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p *ngIf="form.get('novaSenha')?.hasError('minlength') && form.get('novaSenha')?.touched"
          class="text-xs text-red-500 mt-1">
          A senha deve ter no mínimo 6 caracteres.
        </p>
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium text-gray-700">Confirmar senha</label>
        <input type="password" placeholder="Confirme sua nova senha" formControlName="confirmarSenha"
          [class.border-red-400]="senhasDivergentes" class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <p *ngIf="senhasDivergentes" class="text-xs text-red-500 mt-1">
          As senhas não coincidem.
        </p>
      </div>

      <div *ngIf="erro"
        class="flex items-start gap-3 bg-red-50 border border-red-200 text-red-700 rounded-lg px-4 py-3 text-sm">
        <svg class="w-4 h-4 mt-0.5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd" />
        </svg>
        <span>{{ erro }}</span>
      </div>

      <div *ngIf="sucesso"
        class="flex items-start gap-3 bg-green-50 border border-green-200 text-green-700 rounded-lg px-4 py-3 text-sm">
        <svg class="w-4 h-4 mt-0.5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd" />
        </svg>
        <span>{{ sucesso }} Redirecionando para o login...</span>
      </div>

      <button type="button" (click)="salvar()" [disabled]="carregando || !!sucesso"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition disabled:opacity-50">
        {{ carregando ? 'Salvando...' : 'Salvar nova senha' }}
      </button>

    </form>

    <div class="mt-6 text-center">
      <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline font-medium">
        Voltar para o login
      </a>
    </div>

  </div>

</main>
