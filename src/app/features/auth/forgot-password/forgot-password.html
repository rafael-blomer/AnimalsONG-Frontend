<main class="flex-1 bg-gray-50 flex justify-center px-4 pt-16 pb-20">

  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-10">

    <h2 class="text-2xl font-bold text-gray-800 text-center">
      Esqueci minha senha
    </h2>
    <p class="text-center text-gray-500 text-sm mt-2">
      Informe seu email e enviaremos instruções para redefinir sua senha
    </p>

    <form class="mt-7 space-y-6" [formGroup]="form">

      <div class="space-y-1">
        <label class="text-sm font-medium text-gray-700">Email</label>
        <input type="email" placeholder="seu@email.com" formControlName="email" [class.border-red-400]="erro" class="w-full rounded-lg border border-gray-300 px-4 py-3 text-sm
                 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div *ngIf="erro"
        class="flex items-start gap-3 bg-red-50 border border-red-200 text-red-700 rounded-lg px-4 py-3 text-sm">
        <svg class="w-4 h-4 mt-0.5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd" />
        </svg>
        <span>{{ erro }}</span>
      </div>

      <div *ngIf="sucesso"
        class="flex items-start gap-3 bg-green-50 border border-green-200 text-green-700 rounded-lg px-4 py-3 text-sm">
        <svg class="w-4 h-4 mt-0.5 shrink-0" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd" />
        </svg>
        <span>{{ sucesso }}</span>
      </div>

      <button type="button" (click)="enviar()" [disabled]="carregando"
        class="relative w-full text-white font-semibold py-3 rounded-lg transition-all overflow-hidden disabled:opacity-70"
        [class.animate-gradient]="carregando" [style.background]="carregando ? '' : '#2563eb'">

        <span *ngIf="carregando"
          class="absolute inset-0 bg-gradient-to-r from-blue-500 via-blue-400 to-blue-600 bg-[length:200%_100%] animate-shimmer">
        </span>

        <span class="relative flex items-center justify-center gap-2">
          <svg *ngIf="carregando" class="w-4 h-4 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z" />
          </svg>
          {{ carregando ? 'Enviando...' : 'Enviar instruções' }}
        </span>

      </button>

    </form>

    <div class="mt-6 text-center">
      <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline font-medium">
        Voltar para o login
      </a>
    </div>

  </div>

</main>
